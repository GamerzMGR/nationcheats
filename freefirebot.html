<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire API Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
        }
        #response {
            text-align: left;
            background: #eee;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Free Fire API Explorer</h2>
        <input type="text" id="userId" placeholder="Enter Free Fire User ID">
        <button onclick="fetchData()">Get Account Info</button>
        <button onclick="fetchCraftland()">Get Craftland Profile</button>
        <button onclick="fetchMap()">Get Craftland Map</button>
        <h3>Response:</h3>
        <div id="response"></div>
    </div>

    <script>
        async function fetchData() {
            const userId = document.getElementById('userId').value;
            const response = await fetch(`https://api.example.com/freefire/user/${userId}`);
            const data = await response.json();
            document.getElementById('response').innerText = JSON.stringify(data, null, 2);
        }

        async function fetchCraftland() {
            const userId = document.getElementById('userId').value;
            const response = await fetch(`https://api.example.com/freefire/craftland/${userId}`);
            const data = await response.json();
            document.getElementById('response').innerText = JSON.stringify(data, null, 2);
        }

        async function fetchMap() {
            const userId = document.getElementById('userId').value;
            const response = await fetch(`https://api.example.com/freefire/map/${userId}`);
            const data = await response.json();
            document.getElementById('response').innerText = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
