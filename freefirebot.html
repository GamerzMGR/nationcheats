<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nation Cheats</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .result-box {
            width: 80%;
            min-height: 200px;
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 10px;
            text-align: left;
            overflow-y: auto;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        .loading {
            font-size: 16px;
            color: #ff416c;
        }
    </style>
</head>
<body>
    <div class="title">NATION CHEATS</div>
    <div class="result-box">
        <p class="loading">Loading result...</p>
    </div>

    <script>
        async function fetchData() {
            try {
                let response = await fetch("https://tools.freefireinfo.in/like.php");
                let data = await response.text();
                
                document.querySelector(".result-box").innerHTML = `<pre>${data}</pre>`;
            } catch (error) {
                document.querySelector(".result-box").innerHTML = `<p style="color: red;">Error fetching data!</p>`;
            }
        }
        
        fetchData();
    </script>
</body>
</html>
