<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nation Cheats - Free Fire API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            text-align: center;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            margin: auto;
            backdrop-filter: blur(10px);
            transform: translateY(-20px);
            animation: slideIn 1s forwards, glowEffect 2s infinite alternate;
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes glowEffect {
            from { box-shadow: 0 0 15px rgba(0, 255, 255, 0.5); }
            to { box-shadow: 0 0 30px rgba(0, 255, 255, 1); }
        }
        h2 {
            font-size: 24px;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #00ff99, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glowText 1.5s infinite alternate;
        }
        @keyframes glowText {
            from { text-shadow: 0 0 10px #00ffff; }
            to { text-shadow: 0 0 20px #00ff99; }
        }
        input, button {
            margin: 10px 0;
            padding: 12px;
            width: 90%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }
        input {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        input::placeholder {
            color: #ddd;
        }
        button {
            background: linear-gradient(90deg, #00ff99, #00ffff);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #00ffff, #00ff99);
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 255, 255, 1);
        }
        #response {
            text-align: left;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            color: white;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Nation Cheats - Free Fire API</h2>
        <input type="text" id="userId" placeholder="Enter Free Fire User ID">
        <button onclick="fetchData()">Get Account Info</button>
        <button onclick="fetchCraftland()">Get Craftland Profile</button>
        <button onclick="fetchMap()">Get Craftland Map</button>
        <h3>Response:</h3>
        <div id="response">Waiting for input...</div>
    </div>

    <script>
        async function fetchData() {
            animateButton(event.target);
            const userId = document.getElementById('userId').value;
            const response = await fetch(`https://api.example.com/freefire/user/${userId}`);
            const data = await response.json();
            document.getElementById('response').innerText = JSON.stringify(data, null, 2);
        }
        async function fetchCraftland() {
            animateButton(event.target);
            const userId = document.getElementById('userId').value;
            const response = await fetch(`https://api.example.com/freefire/craftland/${userId}`);
            const data = await response.json();
            document.getElementById('response').innerText = JSON.stringify(data, null, 2);
        }
        async function fetchMap() {
            animateButton(event.target);
            const userId = document.getElementById('userId').value;
            const response = await fetch(`https://api.example.com/freefire/map/${userId}`);
            const data = await response.json();
            document.getElementById('response').innerText = JSON.stringify(data, null, 2);
        }
        function animateButton(button) {
            button.style.transform = 'scale(0.95)';
            setTimeout(() => button.style.transform = 'scale(1)', 200);
        }
    </script>
</body>
</html>
