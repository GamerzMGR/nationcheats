<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NATION CHEATS</title>
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  <link href="streamer.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.auth0.com/js/auth0/9.18/auth0.min.js"></script>
</head>

<h1>NATION CHEATS !!</h1>

<body>
  <div class="container" id="container">
    <div class="form-container register-container">
      <form id="registerForm">
       <h1>Register</h1>
        <input type="text" placeholder="Name" id="registerName">
        <input type="email" placeholder="Email" id="registerEmail">
        <input type="password" placeholder="Password" id="registerPassword">
        <button type="button" id="registerButton">Register</button>
        <span>or use your account</span>
        <div class="social-container">
          <a href="#" class="social"><i class="lni lni-google"></i></a>
          <a href="window.location.href= 'https://discord.com/oauth2/authorize?client_id=1289243253123846175&response_type=code&redirect_uri=http%3A%2F%2F89.168.62.240%3A10006%2Fcallback&scope=identify+guilds.join+guilds+email+guilds.members.read'" class="social"><i class="lni lni-discord"></i></a>
          <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
        </div>
      </form>
    </div>

    <div class="form-container login-container">
      <form id="loginForm" onsubmit="return false;"> <!-- Prevent form submission -->
          <h1>Login</h1>
          <input type="email" placeholder="Email" id="loginEmail" required>
          <input type="password" placeholder="Password" id="loginPassword" required>
          <div class="content">
              <div class="checkbox">
                  <input type="checkbox" name="checkbox" id="checkbox">
                  <label>Remember me</label>
              </div>
              <div class="pass-link">
                  <a href="#">Forgot password?</a>
              </div>
          </div>
          <button type="button" id="loginButton">Login</button>

        <span>or use your account</span>
        <div class="social-container">
          <a href="https://google.com/oauth2/authorize?client_id=1289243253123846175&response_type=code&redirect_uri=gamerzmgr.github.io/nationcheatscallback&scope=identify+guilds.join+guilds+email+guilds.members.read" class="social"><i class="lni lni-google"></i></a>
          <a href="https://discord.com/oauth2/authorize?client_id=1301424626676797461&response_type=code&redirect_uri=https%3A%2F%2Fgamerzmgr.github.io%2Fnationcheats%2Fdashboard%2Fmain.html&scope=identify+guilds+email+guilds.join+guilds.members.read" class="social"><i class="lni lni-discord"></i></a>
          <a href="https://github.com/login/oauth/authorize?client_id=Ov23liFvUMwFDweSZSvn" class="social"><i class="lni lni-github"></i></a>
        </div>
      </form>
    </div>


    
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1 class="title">Hello <br> Friends</h1>
          <p>If you have an account, login here and have fun</p>
          <button class="ghost" id="login">Login
            <i class="lni lni-arrow-left login"></i>
          </button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1 class="title">Welcome <br> Back !!</h1>
          <p>Thanks For Join Us. Unleash the Fun.</p>
          <!-- <button class="ghost" id="register">Register
            <i class="lni lni-arrow-right register"></i>
          </button> -->
        </div>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>


<!-- Scipt -->
<script>
  document.getElementById('loginButton').addEventListener('click', function() {
      // You can add validation here if needed
      window.location.href = 'main.html';
  });
</script>
