<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nation Cheats - Free Fire Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            background-image: radial-gradient(circle at top left, #1a1a1a, #000);
            color: white;
            text-align: center;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            max-width: 600px;
            background: rgba(20, 20, 20, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
            margin: auto;
            backdrop-filter: blur(10px);
            transform: translateY(-20px);
            animation: slideIn 1s forwards, glowEffect 2s infinite alternate;
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes glowEffect {
            from { box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
            to { box-shadow: 0 0 40px rgba(0, 255, 255, 1); }
        }
        h2 {
            font-size: 24px;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #00ff99, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glowText 1.5s infinite alternate;
        }
        @keyframes glowText {
            from { text-shadow: 0 0 15px #00ffff; }
            to { text-shadow: 0 0 30px #00ff99; }
        }
        input, select, button {
            margin: 10px 0;
            padding: 12px;
            width: 90%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }
        input, select {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid #00ffff;
        }
        select {
            cursor: pointer;
        }
        button {
            background: linear-gradient(90deg, #00ff99, #00ffff);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }
        button:hover {
            background: linear-gradient(90deg, #00ffff, #00ff99);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 1);
        }
        #response {
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            color: white;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
            border: 1px solid #00ffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Nation Cheats - Free Fire Bot</h2>
        <input type="text" id="userId" placeholder="Enter Free Fire User ID">
        <select id="region">
            <option value="ind">IND</option>
            <option value="br">BR</option>
            <option value="sg">SG</option>
            <option value="ru">RU</option>
            <option value="id">ID</option>
            <option value="tw">TW</option>
            <option value="na">NA</option>
            <option value="vn">VN</option>
            <option value="th">TH</option>
            <option value="me">ME</option>
            <option value="pk">PK</option>
            <option value="cis">CIS</option>
            <option value="bd">BD</option>
        </select>
        <button onclick="fetchData()">Get Account Info</button>
        <h3>Response:</h3>
        <div id="response">Waiting for input...</div>
    </div>

    <script>
        async function fetchData() {
            animateButton(event.target);
            const userId = document.getElementById('userId').value;
            const region = document.getElementById('region').value;
            const response = await fetch(`https://free-fire-data.vercel.app/api/data?region=${region}&uid=${userId}&key=83848373993037`);
            const data = await response.json();
            document.getElementById('response').innerText = JSON.stringify(data, null, 2);
        }
        function animateButton(button) {
            button.style.transform = 'scale(0.95)';
            setTimeout(() => button.style.transform = 'scale(1)', 200);
        }
    </script>
</body>
</html>
