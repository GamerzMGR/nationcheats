<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATION CHEATS - Free Fire Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            font-weight: bold;
            background: -webkit-linear-gradient(#00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        select, input {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            margin-top: 10px;
        }
        .btn-custom {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-custom:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 10px rgba(255, 75, 43, 0.8);
        }
        .info-container {
            text-align: left;
            margin-top: 20px;
        }
        .info-container p {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NATION CHEATS</h1>
        <label for="region" class="h4">Select Region:</label>
        <select id="region" class="form-select">
            <option value="ind">IND</option>
            <option value="br">BR</option>
            <option value="sg">SG</option>
            <option value="ru">RU</option>
            <option value="id">ID</option>
            <option value="tw">TW</option>
            <option value="na">NA</option>
            <option value="vn">VN</option>
            <option value="th">TH</option>
            <option value="me">ME</option>
            <option value="pk">PK</option>
            <option value="cis">CIS</option>
            <option value="bd">BD</option>
        </select>
        <label for="uid" class="h4 mt-3">Enter UID:</label>
        <input type="text" id="uid" class="form-control" placeholder="Enter Free Fire UID">
        <button class="btn btn-custom mt-3" onclick="redirectToURL()">Get Info</button>
        <div class="info-container">
            <h3 class="text-info mt-4">Basic Info</h3>
            <p><strong>Nickname:</strong> <span id="nickname"></span></p>
            <p><strong>UID:</strong> <span id="accountId"></span></p>
            <p><strong>Level:</strong> <span id="level"></span></p>
            <p><strong>Experience:</strong> <span id="exp"></span></p>
            <p><strong>Likes:</strong> <span id="liked"></span></p>
            <p><strong>BR Rank:</strong> <span id="rank"></span></p>
            <p><strong>CS Rank:</strong> <span id="csRank"></span></p>
            <p><strong>Account Creation:</strong> <span id="createAt"></span></p>
            <p><strong>Last Login:</strong> <span id="lastLoginAt"></span></p>
            <p><strong>Title:</strong> <span id="title"></span></p>
        </div>
    </div>
</body>
</html>
