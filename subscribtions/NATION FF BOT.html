<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATION FF BOT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0; /* Light white background */
            color: #333; /* Dark text color */
        }
        h1 {
            text-align: center;
            font-size: 3.5rem;
            color: #222; /* Darker text color for main title */
            font-weight: bold;
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            font-size: 2rem;
            color: #555; /* Lighter text color for sub-title */
            margin-top: -15px;
            font-weight: normal;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            margin-top: 30px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 25px;
            padding: 30px 0;
            background-color: #fff; /* White background for the footer */
        }
        .social-icons a {
            display: inline-block;
            width: 60px;
            height: 60px;
            background-color: #e0e0e0; /* Light grey buttons */
            border-radius: 50%;
            text-align: center;
            line-height: 60px;
            color: #333;
            font-size: 1.6rem;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }
        .social-icons a:hover {
            background-color: #ccc; /* Slightly darker on hover */
            transform: scale(1.1); /* Slight scale effect */
        }
    </style>
</head>
<body>

    <h1>NATION CHEATS</h1>
    <iframe src="https://tools.freefireinfo.in/like.php" allowfullscreen></iframe>

    <div class="social-icons">
        <a href="https://discord.gg/uDGNmeJpxB" target="_blank" title="Join our Discord">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/77/Discord_logo.svg" alt="Discord" width="30" height="30">
        </a>
        <a href="https://www.instagram.com/0x_shreepal/" target="_blank" title="Follow us on Instagram">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram" width="30" height="30">
        </a>
    </div>

</body>
</html>
